<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
 
    </head>
    <body style="margin: 0px;">

        <div class="container-fluid">
            <img class="background" src="images/background_styling.png">
            <img class="logo"src="images/ksu_logo.png">
            <p class="title">Project Management Portal</p>
            <div class="login-container">

                <!-- Form for login -->
                <form action="url of server" method="POST">
                    <p class="username-field-title">Username</p>
                    <input type="text" name="username" class="username-field">
    
                    <p class="password-field-title">Password</p>
                    <input type="text" name="lastname" class="password-field">
    
                    <button type="submit" class="login-button">Login</button>
                </form>

            </div>
        </div>







        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>



    </body>
</html>
